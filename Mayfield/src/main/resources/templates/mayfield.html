er {            content: '';            position: absolute;            inset: 0;            background: rgba(0,0,0,0.04);            pointer-events: none;            z-index: -1;        }        .brand-logo h1 {            font-weight: 400;            font-size: 2.2rem;            letter-spacing: 4px;            text-transform: uppercase;            color: white;            line-height: 1.2;        }        .brand-logo p {            font-weight: 300;            font-size: 0.95rem;            letter-spacing: 1.2px;            margin-top: 0.5rem;            opacity: 0.8;            border-left: 2px solid rgba(255,255,240,0.35);            padding-left: 1rem;        }        .brand-quote {            margin-top: auto;            margin-bottom: 3rem;        }        .brand-quote span {            font-size: 1rem;            font-weight: 300;            word-spacing: 2px;            background: rgba(255,255,255,0.06);            padding: 0.75rem 1.2rem;            border-radius: 40px;            backdrop-filter: blur(2px);            border: 1px solid rgba(255,255,255,0.1);            display: inline-block;        }        .brand-panel-footer {            font-size: 0.85rem;            opacity: 0.5;            font-weight: 300;            letter-spacing: 1px;        }        /* right panel â€“ forms */        .form-container {            flex: 1 1 60%;            background: #ffffff;            padding: 2.8rem 3rem;            display: flex;            flex-direction: column;            justify-content: center;        }        .form-toggle {            display: flex;            gap: 2.5rem;            margin-bottom: 2.25rem;            border-bottom: 1px solid #ece5e0;            padding-bottom: 0.75rem;        }        .form-toggle button {            background: transparent;            border: none;            font-size: 1.1rem;            font-weight: 450;            color: #5a5a5a;            cursor: pointer;            padding: 0.25rem 0;            border-bottom: 2px solid transparent;            transition: 0.15s;            letter-spacing: 0.3px;        }        .form-toggle button.active {            color: #72253d;          /* wine red active */            border-bottom-color: #72253d;            font-weight: 550;        }        .form-wrapper {            transition: opacity 0.18s ease;        }        .input-group {            margin-bottom: 1.5rem;            position: relative;        }        .input-group i {            position: absolute;            left: 0px;            top: 50%;            transform: translateY(-50%);            width: 2rem;            text-align: left;            color: #a65d74;           /* muted wine */            font-size: 1.2rem;        }        .input-group input {            width: 100%;            padding: 0.9rem 0 0.9rem 2.3rem;            border: none;            border-bottom: 1.5px solid #e5d9d2;            background: transparent;            font-size: 1rem;            transition: border 0.2s;            outline: none;            color: #2c2c2c;        }        .input-group input:focus {            border-bottom-color: #72253d;        }        .input-group input::placeholder {            color: #a89792;            font-weight: 300;            font-size: 0.95rem;        }        .utility-row {            display: flex;            justify-content: space-between;            align-items: center;            margin: 0.5rem 0 2rem 0;            font-size: 0.9rem;        }        .remember {            display: flex;            align-items: center;            gap: 0.4rem;            color: #505050;        }        .remember input[type="checkbox"] {            accent-color: #72253d;            width: 1rem;            height: 1rem;        }        .forgot-link {            background: none;            border: none;            color: #72253d;            font-weight: 500;            cursor: pointer;            text-decoration: underline 1.5px dotted #b28192;            text-underline-offset: 4px;            transition: 0.1s;        }        .forgot-link:hover {            color: #4d182b;        }        .btn-primary {            background: #72253d;            border: none;            color: white;            width: 100%;            padding: 1rem;            font-size: 1.1rem;            font-weight: 500;            letter-spacing: 0.5px;            border-radius: 50px;            cursor: pointer;            transition: 0.15s;            box-shadow: 0 6px 14px rgba(114, 37, 61, 0.2);            border: 1px solid rgba(255,255,255,0.05);        }        .btn-primary:hover {            background: #5f1f33;            box-shadow: 0 8px 16px rgba(90, 25, 45, 0.25);            transform: scale(1.01);        }        .alternative-action {            text-align: center;            margin-top: 2rem;            color: #7e6b64;            font-size: 0.95rem;        }        .alternative-action span {            color: #72253d;            font-weight: 550;            cursor: pointer;            border-bottom: 1px solid #e0c9cf;        }        /* password reset modal style â€“ inline section, but we build as a hidden card that appears (still same page) */        .reset-overlay {            display: none;            margin-top: 2rem;            padding: 1.8rem 1.5rem;            background: #fdfaf8;            border-radius: 24px;            border: 1px solid #eeded6;            box-shadow: 0 12px 24px -10px rgba(90,20,35,0.2);        }        .reset-overlay.active {            display: block;        }        .reset-overlay h3 {            font-size: 1.4rem;            font-weight: 450;            color: #2d2d2d;            margin-bottom: 0.3rem;        }        .reset-overlay p {            color: #6f5e58;            margin-bottom: 1.8rem;            font-size: 0.95rem;            border-left: 3px solid #72253d;            padding-left: 1rem;        }        .reset-buttons {            display: flex;            gap: 1rem;            margin-top: 1.5rem;            align-items: center;        }        .btn-outline {            background: transparent;            border: 1.5px solid #72253d;            color: #72253d;            font-weight: 550;            padding: 0.8rem 1.5rem;            border-radius: 50px;            cursor: pointer;            transition: 0.1s;            flex: 1;            font-size: 0.95rem;        }        .btn-outline:hover {            background: #fbe9ef;        }        .btn-wine {            background: #72253d;            border: none;            color: white;            padding: 0.8rem 1.5rem;            border-radius: 50px;            cursor: pointer;            font-weight: 500;            flex: 1;        }        .inline-small-note {            font-size: 0.85rem;            color: #9e8a82;            margin-top: 1rem;        }        /* Hide/show forms */        .form-hidden {            display: none;        }        /* responsive */        @media (max-width: 700px) {            .brand-card {                flex-direction: column;                border-radius: 24px;            }            .brand-panel {                padding: 2rem;            }            .form-container {                padding: 2rem 1.8rem;            }        }    </style></head><body>    <div class="brand-card">        <!-- left side: wine red brand story (Mayfield) -->        <div class="brand-panel">            <div class="brand-logo">                <h1>MAYFIELD</h1>                <p>Est. 2025 Â· contemporary cloth</p>            </div>            <div class="brand-quote">                <span>â€”  â€”</span>            </div>            <div class="brand-panel-footer">                <i class="fa-regular fa-circle"></i> NEW SEASON Â· SPRING            </div>        </div>        <!-- right side: forms + reset area (active) -->        <div class="form-container">            <!-- toggle login / signup (clean, similar to daniel simmons subtle separation) -->            <div class="form-toggle">                <button id="btnLoginTab" class="active">SIGN IN</button>                <button id="btnSignupTab">SIGN UP</button>            </div>            <!-- LOGIN FORM -->            <div id="loginForm" class="form-wrapper">                <div class="input-group">                    <i class="fa-regular fa-envelope"></i>                    <input type="email" placeholder="Email address" id="loginEmail">                </div>                <div class="input-group">                    <i class="fa-regular fa-lock"></i>                    <input type="password" placeholder="Password" id="loginPassword">                </div>                <div class="utility-row">                    <label class="remember">                        <input type="checkbox" checked> <span>Keep me signed in</span>                    </label>                    <button class="forgot-link" id="showResetBtn">forgot password?</button>                </div>                <button class="btn-primary" id="signInMainBtn"><i class="fa-regular fa-circle-check" style="margin-right: 8px;"></i>Sign in to Mayfield</button>                <div class="alternative-action">                    New to Mayfield? <span id="gotoSignupAlt">Create account</span>                </div>            </div>            <!-- SIGNUP FORM (initially hidden) -->            <div id="signupForm" class="form-wrapper form-hidden">                <div class="input-group">                    <i class="fa-regular fa-user"></i>                    <input type="text" placeholder="Full name" id="signupName">                </div>                <div class="input-group">                    <i class="fa-regular fa-envelope"></i>                    <input type="email" placeholder="Email address" id="signupEmail">                </div>                <div class="input-group">                    <i class="fa-regular fa-lock"></i>                    <input type="password" placeholder="Password" id="signupPassword">                </div>                <div class="utility-row" style="margin-bottom: 1rem;">                    <label class="remember">                        <input type="checkbox"> <span>I agree to the style terms</span>                    </label>                </div>                <button class="btn-primary" id="signupMainBtn"><i class="fa-regular fa-user-plus" style="margin-right: 8px;"></i>Create account</button>                <div class="alternative-action">                    Already have an account? <span id="gotoLoginAlt">Sign in</span>                </div>            </div>            <!-- RESET PASSWORD SECTION (active, appears below forms when triggered) -->            <div id="resetSection" class="reset-overlay">                <h3>Reset password</h3>                <p>Enter your email and we'll send a wine-red recovery link.</p>                <div class="input-group" style="margin-bottom: 1rem;">                    <i class="fa-regular fa-envelope"></i>                    <input type="email" placeholder="Your email address" id="resetEmailInput">                </div>                <div class="reset-buttons">                    <button class="btn-outline" id="cancelResetBtn">Cancel</button>                    <button class="btn-wine" id="sendResetBtn"><i class="fa-regular fa-paper-plane" style="margin-right: 6px;"></i>Send reset</button>                </div>                <div class="inline-small-note">                    <i class="fa-regular fa-clock"></i> Link expires in 30 minutes                </div>            </div>        </div>    </div>    <!-- micro javascript to handle tabs, reset visibility, and interactive active states -->    <script>        (function() {            // get elements            const loginTab = document.getElementById('btnLoginTab');            const signupTab = document.getElementById('btnSignupTab');            const loginForm = document.getElementById('loginForm');            const signupForm = document.getElementById('signupForm');            const gotoSignupAlt = document.getElementById('gotoSignupAlt');            const gotoLoginAlt = document.getElementById('gotoLoginAlt');            const showResetBtn = document.getElementById('showResetBtn');            const resetSection = document.getElementById('resetSection');            const cancelReset = document.getElementById('cancelResetBtn');            const sendReset = document.getElementById('sendResetBtn');            const signInMain = document.getElementById('signInMainBtn');            const signUpMain = document.getElementById('signupMainBtn');            // utility to show only login, hide reset, update tabs            function showLogin(keepResetHidden = true) {                loginForm.classList.remove('form-hidden');                signupForm.classList.add('form-hidden');                loginTab.classList.add('active');                signupTab.classList.remove('active');                if (keepResetHidden) {                    resetSection.classList.remove('active');                }            }            function showSignup() {                signupForm.classList.remove('form-hidden');                loginForm.classList.add('form-hidden');                signupTab.classList.add('active');                loginTab.classList.remove('active');                resetSection.classList.remove('active');  // reset section hidden when switching            }            function showReset() {                // display reset overlay (active) and keep current form visible in background                resetSection.classList.add('active');                // optional: scroll into view nicely                resetSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });            }            // event listeners for tabs            loginTab.addEventListener('click', (e) => {                e.preventDefault();                showLogin(true);            });            signupTab.addEventListener('click', (e) => {                e.preventDefault();                showSignup();            });            gotoSignupAlt.addEventListener('click', (e) => {                e.preventDefault();                showSignup();            });            gotoLoginAlt.addEventListener('click', (e) => {                e.preventDefault();                showLogin(true);            });            // forgot password button -> show reset overlay (active)            showResetBtn.addEventListener('click', (e) => {                e.preventDefault();                showReset();            });            // cancel reset (hides reset overlay)            cancelReset.addEventListener('click', (e) => {                e.preventDefault();                resetSection.classList.remove('active');            });            // simulate send reset: shows an alert to demonstrate active function + hide overlay            sendReset.addEventListener('click', (e) => {                e.preventDefault();                const emailField = document.getElementById('resetEmailInput');                const email = emailField.value.trim();                if (email) {                    alert(`ðŸ” Password reset link sent to ${email} (demo).`);                } else {                    alert('âœ‰ï¸ Please enter your email address.');                }                // In a real implementation you would handle reset logic.                // For demonstration we keep overlay open but we could also close.                // we keep active but you can also hide it if you prefer:                // resetSection.classList.remove('active');  // (optional)            });            // main sign in / sign up buttons show interactive message            signInMain.addEventListener('click', async (e) => {                e.preventDefault();                const email = loginEmail.value;                const password = loginPassword.value;                const response = await fetch('http://localhost:8080/api/auth/login', {                    method: 'POST',                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },                    body: new URLSearchParams({ email, password })                });                const result = await response.text();                if (result.startsWith("âœ…")) {                    // Successful login â†’ navigate to index.html                    window.location.href = "/index.html";                } else {                    alert(result); // show error message                }            });            signUpMain.addEventListener('click', async (e) => {                e.preventDefault();                const name = signupName.value;                const email = signupEmail.value;                const password = signupPassword.value;                const response = await fetch('http://localhost:8080/api/auth/signup', {                    method: 'POST',                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },                    body: new URLSearchParams({                        name,                        email,                        password                    })                });                const result = await response.text();                if (result.startsWith("âœ…")) {                    window.location.href = "/login.html";                } else {                    alert(result);                }            });            // Optional: keep any reset active, but clicking outside does not remove.            // The reset section can be closed with cancel.            // Also make sure reset overlay remains visible if active while switching? we already hide on tab switch            // But we want reset to be usable from login; when cancel returns to normal.            // Extra: if user opens reset and then clicks cancel, it's fine.            // Prefill nothing, but all interactive.            // Ensure 'active' class on reset does not conflict.            // Finally: if the user opens reset from login, then clicks signup tab -> reset disappears (good)            // Also from reset, if they click forgot password again, reset stays but we toggle active? we just add active (it's already visible, we call showReset again but it's the same)            // to avoid duplicate, we just ensure active.            // For demonstration, reset section is fully functional.            // small UX: from reset cancel, stays on same form.        })();    </script>    <!-- subtle bottom note: mimic daniel simmons minimalism -->    <div style="position: fixed; bottom: 10px; right: 20px; font-size: 0.75rem; color: #b29790; letter-spacing: 0.5px;">        <i class="fa-regular fa-heart" style="color: #72253d;"></i> Mayfield Â· wine red edition    </div></body></html>
